<!DOCTYPE html>
<html>
<head>
	<title>Forms and inputs</title>
</head>
<body>
		<h1>Registration form</h1>
		<form action="POST" action="Index.php">
			<fieldset>
				<legend>Accounts</legend>
				<label>Name</label><br>
				<input type="text" name="name" required>
				<br><br>
				<label>Age</label><br>
				<input type="int" name="age">
				<br><br>
				<label>Email</label><br>
				<input type="email" name="email">
				<br><br>
				<label>Password</label><br>
				<input type="password" name="password">
				<br><br>
			</fieldset>

			<label>Location</label><br>
			<select name="location">
				<option value="MA">MA</option>	
				<option value="NY" selected>NY</option>	
				<option value="CA">CA</option>	
			</select>
			<br><br>

			<label>Gender</label><br>
			<input type="radio" name="gender" value="Male">Male
			<input type="radio" name="gender" value="FeMale" checked>FeMale

			<br><br>

			<label>Interests</label><br>
			<input type="checkbox" name="interests" value="Movies">Movies
			<input type="checkbox" name="interests" value="Music" checked>Music
			<input type="checkbox" name="interests" value="Books">Books
			<input type="checkbox" name="interests" value="Art" >Art

			<br><br> 
			<input type="submit" value="Submit">
		</form>
</body>
</html>
